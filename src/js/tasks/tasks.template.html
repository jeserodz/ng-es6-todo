<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Tasks</h3>
    </div>
    <div class="panel-body">
        <form class="col-lg-6">
            <div class="input-group">
                <input type="text"
                    class="form-control"
                    ng-model="$ctrl.newTaskName"
                    placeholder="New task name..."/>
                <span class="input-group-btn">
                    <button class="btn btn-primary"
                        type="button"
                        ng-click="$ctrl.addNewTask()"
                        ng-disabled="!$ctrl.newTaskName">Add</button>
                </span>
            </div>
        </form>
    </div>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Task Name</th>
            <th>Time Added</th>
            <th>Time Completed</th>
            <th>Status</th>
            <th>&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="task in $ctrl.tasks">
                <th>{{task.id}}</th>
                <td>{{task.name}}</td>
                <td>{{task.timeAdded}}</td>
                <td>{{task.timeCompleted}}</td>
                <td>{{task.status}}</td>
                <td>
                    <button class="btn btn-success"
                        ng-show="task.status == 'pending'"
                        ng-click="task.complete(true)">Complete</button>
                    <button class="btn btn-warning"
                        ng-show="task.status == 'completed'"
                        ng-click="task.complete(false)">Uncomplete</button>
                    <button class="btn btn-danger"
                        ng-click="$ctrl.removeTask(task)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
